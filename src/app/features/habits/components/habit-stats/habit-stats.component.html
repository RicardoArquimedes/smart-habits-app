<div class="stats">
  <div class="stat">
    <strong>{{ total }}</strong>
    <span>Total</span>
  </div>

  <div class="stat">
    <strong>{{ completed }}</strong>
    <span>Completed</span>
  </div>

  <div class="stat">
    <strong>{{ pending }}</strong>
    <span>Pending</span>
  </div>

  <div class="stat progress">
    <strong>{{ progress }}%</strong>
    <span>Progress</span>
  </div>
</div>
