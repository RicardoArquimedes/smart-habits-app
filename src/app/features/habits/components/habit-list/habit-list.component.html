<div class="habit-list">
  @for (habit of habits(); track habit.id) {
    <app-habit-item
      [habit]="habit"
      (toggle)="toggleHabit.emit($event)"
      (edit)="editHabit.emit($event)"
      (remove)="deleteHabit.emit($event)">
    </app-habit-item>
  }

  @if (habits().length === 0) {
    <p>No habits yet. Start by adding one âœ¨</p>
  }
</div>
